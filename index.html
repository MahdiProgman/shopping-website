<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>وبسایت فروشگاهی</title>
    <link rel="icon" type="image/x-icon" href="/assets/icons/brand.png" />
    <link rel="stylesheet" href="/styles/global.css" />
  </head>
  <body>
    <div class="overlay hidden"></div>
    <div class="main">
      <header>
        <div class="section-1">
          <div class="drawer-menu">
            <button id="menu-btn">
              <img src="/assets/icons/menu.png" alt="menu icon" />
            </button>
            <div class="drawer">
              <div class="section-1">
                <div class="close-div">
                  <button id="close-btn">
                    <img src="assets/icons/close.png" alt="close menu button">
                  </button>
                </div>
                <div class="brand">
                  <img src="/assets/icons/brand.png" alt="brand icon" />
                  <span class="vertical-line"></span>
                  <a href="#">وبسایت فروشگاهی</a>
                </div>
              </div>
              <div class="section-2">
                <div class="auth-links">
                  <a href="#register">ثبت نام</a>
                  <a href="#login">ورود</a>
                </div>
                <div class="action-links">
                  <a href="#cart">
                    <img src="/assets/icons/cart.png" alt="">
                    <span>سبد خرید</span>
                  </a>
                  <a href="#favorites">
                    <img src="/assets/icons/heart.png" alt="">
                    <span>علاقه مندی ها</span>
                  </a>
                </div>
                <div class="navbar">
                  <a href="#home">خانه</a>
                  <a href="#products">محصولات</a>
                  <a href="#categories">دسته بندی ها</a>
                  <a href="#about-us">درباره ما</a>
                </div>
              </div>
            </div>
          </div>
          <div class="brand">
            <a class="special" href="#">
              <img src="/assets/icons/brand.png" alt="" />
              <h1>وبسایت فروشگاهی</h1>
            </a>
          </div>
          <div class="search">
            <div class="box">
              <input type="text" placeholder="دنبال محصول خاصی میگردید؟" />
              <button id="search-btn">
                <img src="/assets/icons/search.svg" alt="" />
              </button>
            </div>
          </div>
          <div class="user-actions">
            <div class="action-links">
              <a class="action-link" href="#favorites">
                <img src="/assets/icons/heart.png" alt="" />
              </a>
              <a class="action-link" href="#cart">
                <img src="/assets/icons/cart.png" alt="" />
              </a>
            </div>
            <span class="vertical-line"></span>
            <div class="auth-links">
              <a class="auth-link" href="#register">ثبت نام</a>
              <a class="auth-link" href="#login">ورود</a>
            </div>
          </div>
        </div>
        <div class="spacer"></div>
        <div class="section-2">
          <div class="navbar">
            <nav>
              <a href="#home">خانه</a>
              <a href="#products">محصولات</a>
              <a href="#categories">دسته بندی ها</a>
              <a href="#about-us">درباره ما</a>
            </nav>
          </div>
          <div class="welcome-msg">
            <span id="greeting-text">صبح بخیر</span>
            <span>،</span>
            <span>به وبسایت ما خوش آمدید</span>
            <span class="vertical-line"></span>
            <img id="greeting-icon" src="/assets/icons/morning.png" alt="" />
          </div>
        </div>
      </header>
    </div>
    <script src="/scripts/global.js"></script>
  </body>
</html>
